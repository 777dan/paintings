<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mb-4 mt-5">
        <h1>Guess a painting</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3 card">
                <img id="one" class="card-img-top" src="images/oneblur.jpg">
                <div id="oneCheck" class="card-body d-flex flex-column justify-content-center">
                    <input id="oneInput" class="my-3" type="text" placeholder="Input the name of the painting">
                    <button id="oneSubmit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="col-3 card">
                <img id="two" class="card-img-top" src="images/twoblur.jpg">
                <div id="twoCheck" class="card-body d-flex flex-column justify-content-center">
                    <input id="twoInput" class="my-3" type="text" placeholder="Input the name of the painting">
                    <button id="twoSubmit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
